<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arun & Co. - Footer Section</title>
  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 50;
      padding: 0;
      background-color: #f4f4f4;
    }

    /* Get in Touch Navigation Bar */
    .footer-contact-nav {
      background-color: #007bff; /* Blue background to match the site theme */
      padding: 20px;
      text-align: left;
      font-weight: bold;
      color: white;
      text-transform: uppercase;
      margin-bottom: 20px; /* Added spacing between this bar and the footer */
    }

    /* Footer Section */
    .footer {
      background-color: #0056b3; /* A deep blue shade */
      color: white;
      padding: 40px 20px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      border-top: 2px solid #004085; /* A darker blue to separate footer from content */
    }

    /* Left Side of Footer */
    .footer-left,
    .footer-right {
      width: 48%;
    }

    /* Footer Links */
    .footer-links {
      list-style: none;
      padding: 0;
    }

    .footer-links li {
      margin: 15px 0;
    }

    .footer-links a {
      color: #f7f4f3; /* Soft orange color for links */
      text-decoration: none;
      font-size: 16px;
      font-weight: 600; /* Bold font style for links */
      transition: color 0.3s ease; /* Smooth transition for hover */
    }

    .footer-links a:hover {
      color: #ffffff; /* Change link color on hover */
      text-decoration: underline;
    }

    /* Right Side of Footer */
    .footer-right h4 {
      font-size: 20px;
      font-weight: bold;
      color: white;
      margin-bottom: 10px;
    }

    .footer-right p {
      font-size: 16px;
      color: white;
      line-height: 1.6; /* Improved line height for readability */
    }

    .footer-right a {
      color: #ff5733;
      font-weight: bold;
      text-decoration: none;
    }

    .footer-right a:hover {
      text-decoration: underline;
    }

    /* Location Icon */
    .location-icon {
      margin-left: 10px;
      font-size: 18px; /* Adjusted size for location icon */
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .footer-left, .footer-right {
        width: 100%;
        text-align: center;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Footer Navigation Bar -->
  <div class="footer-contact-nav">
    <a href="contact.html" style="color: white; text-decoration: none;">Get in Touch with Us</a>
  </div>

  <!-- Footer Section -->
  <div class="footer">
    <!-- Left Side: Footer Links -->
    <div class="footer-left">
      <ul class="footer-links">
        <li><a href="about.html">Our Company</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="products.html">Our Products</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="sitemap.html">Sitemap</a></li>
        <li><a href="brochure.pdf" target="_blank">Download Brochure</a></li>
      </ul>
    </div>

    <!-- Right Side: Reach Us Information -->
    <div class="footer-right">
      <h4>Reach Us</h4>
      <p>
        Arun & Company<br />
        81, Netaji Subhas Road, 2nd Floor, Unit No-215, Century Plaza, BBD Bagh, Kolkata-700001,<br />
        West Bengal, India
        <a href="https://www.google.com/maps?q=81,+Netaji+Subhas+Road,+Kolkata,+West+Bengal,+India" target="_blank">
          <i class="fas fa-map-marker-alt location-icon" style="color: #ff5733;"></i>
        </a>
      </p>
      <p>
        <a href="https://www.google.com/maps?q=81,+Netaji+Subhas+Road,+Kolkata,+West+Bengal,+India" target="_blank">Get Directions</a>
      </p>
      <p>
        Arun Kumar Saboo (Proprietor)
      </p>
    </div>
  </div>

</body>
</html>
